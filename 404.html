<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dream New</title>
  <script>
    // GitHub Pages redirect script for client-side routing
    // This script takes the current path and redirects to the main page
    // with the path stored in the URL fragment so the React router can handle it
    var pathSegmentsToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
